version: "3.8"

services:
  dynamodb-local:
    image: amazon/dynamodb-local
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - ./dynamodb-data:/home/dynamodblocal/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data"

  # 起動後に自動でテーブルを作成するコンテナ
  dynamodb-init:
    image: amazon/aws-cli
    depends_on:
      - dynamodb-local
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "
      # Wait for DynamoDB Local to be ready
      echo 'Waiting for DynamoDB Local...';
      until curl -s http://dynamodb-local:8000 > /dev/null; do
        sleep 1;
      done;

      echo 'DynamoDB Local is ready. Creating table if not exists...';

      aws dynamodb describe-table \
        --table-name UserProfile \
        --endpoint-url http://dynamodb-local:8000 \
        >/dev/null 2>&1;

      if [ $? -ne 0 ]; then
        echo 'UserProfile table not found. Creating...';
        aws dynamodb create-table \
          --table-name UserProfile \
          --attribute-definitions AttributeName=userId,AttributeType=S \
          --key-schema AttributeName=userId,KeyType=HASH \
          --billing-mode PAY_PER_REQUEST \
          --endpoint-url http://dynamodb-local:8000;
      else
        echo 'UserProfile table exists. Skipping creation.';
      fi

      "

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    ports:
      - "8080:8080"
    volumes:
      - ../swagger/openapi.yaml:/app/openapi.yaml:ro
    environment:
      SWAGGER_JSON: /app/openapi.yaml
